apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: event-bus
  template:  # describes the templates by which the pods should be created
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: seagrendaniel/event-bus:latest