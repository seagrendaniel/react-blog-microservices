apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: posts
  template:  # describes the templates by which the pods should be created
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: seagrendaniel/posts:latest